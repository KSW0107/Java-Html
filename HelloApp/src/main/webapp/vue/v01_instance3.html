<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v01_instance2.html</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
  <div id="app">
    <select v-model="myColor">
      <option value="">색을 선택하세요.</option>
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="orange">orange</option>
    </select>
    <p v-bind:style="{color : myColor}">선택한 색상은 {{myColor}} 입니다</p>

    <label><input type="checkbox" v-model="myAgree">동의</label>
    <button v-bind:disabled="!myAgree">가입</button>
    <br>

    <input v-model="firstVal" v-on:keyup="updateModel('a')">
    <input v-model="lastVal"  v-on:keyup="updateModel('b')">
    <p>{{resultVal}}</p>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        myColor: '',
        myAgree: false,
        firstVal: 10,
        lastVal: 5
      },
      computed: {
        resultVal: function () {
          return parseInt(this.firstVal) + parseInt(this.lastVal)
        }
      },
      updated: function () {
        console.log('firstVal:' + this.firstVal + ', lastVal:' + this.lastVal)
      },
      methods: {
        updateModel: function (word) {
          console.log(event.key)
          if(event.key == "ArrowUp"){
            if(word == 'a'){
              this.firstVal++;
            }else if(word == 'b'){
              this.lastVal++;
            }
          }else if(event.key == "ArrowDown"){
            if(word == 'a'){
              this.firstVal--;
            }else if(word == 'b'){
              this.lastVal--;
            }
          }
        }
      }
    })
  </script>
</body>

</html>
