<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v02_if.html</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
  <div id="app">
    <h3>등급표기</h3>
    <p v-if="grade=='A'">A 등급</p>
    <p v-else-if="grade=='B'">B 등급</p>
    <p v-else-if="grade=='C'">C 등급</p>
    <p v-else>기타 등급</p>
  </div>

  <div id="app">
    <h3>점수 별 등급표기</h3>
    <p v-if="score >= 90">A 등급</p>
    <p v-else-if="score >= 80">B 등급</p>
    <p v-else-if="score >= 70">C 등급</p>
    <p v-else>기타 등급</p>
  </div>
  <script>
    new Vue ({
      el: '#app',
      data : {
        grade : 'B',
        score : 75
      }
      
    })
  </script>
</body>

</html>
