<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <ul v-for="a in 8">{{a+1}}
      <li v-for = "b in 9">{{a+1}} * {{b}} == {{(a+1)*b}}</li>
    </ul>
  </div>
  <script>
    new Vue ({
      el :'#app'
    })
  </script>
</body>
</html>
