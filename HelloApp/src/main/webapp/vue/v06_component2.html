<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v06_componentEx2.html</title>
  <style>
    #list {
      width: 400px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    #list td,
    #list th {
      border: 1px solid black;
      text-align: center;
    }

    #list>thead>tr {
      color: yellow;
      background-color: purple;
    }
  </style>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
  <div id="app">
    <h1>예방 접종</h1>
    <hr>
    <h3>1차 대상자</h3>
    <contactlist-component v-bind:contacts="list1"></contactlist-component>
    <h3>2차 대상자</h3>
    <contactlist-component v-bind:contacts="list2"></contactlist-component>
  </div>

  <script>
    const ContactComponent = {
      template : `
        <div>
          <table id="list">
            <thead>
              <tr>
                <th>번호</th><th>이름</th><th>연락처</th><th>주소</th>  
              </tr>
            </thead>
            <tbody>
              <tr v-for="contact in contacts">
                <td>{{contact.no}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.tel}}</td>
                <td>{{contact.address}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        `,
      props: ['contacts']
    }


    new Vue({
      el: '#app',
      components: {
        'contactlist-component': ContactComponent
      },
      data : {
        list1 : [
          {no:23, name:'둘리', tel: '010-1111-2222' , address : '대구 100'},
          {no:24, name:'또치', tel: '010-2222-3333' , address : '대구 200'},
          {no:25, name:'길동', tel: '010-3333-4444' , address : '대구 300'}
        ],
        list2 : [
          {no:26, name:'김씨', tel: '010-4444-5555' , address : '부산 100'},
          {no:27, name:'이씨', tel: '010-5555-6666' , address : '대전 200'},
          {no:28, name:'박씨', tel: '010-6666-7777' , address : '울산 300'}
        ]
      }
    })
  </script>
</body>

</html>
