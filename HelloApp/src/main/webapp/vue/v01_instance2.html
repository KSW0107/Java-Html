<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v01_instance2.html</title>
  <style>
    .strike-through {
      text-decoration: line-through;
      color: lightgrey;
    }

    .dark {
      background-color: grey;
    }
  </style>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
  <!-- v-bind:속성, v-on:이벤트 -->
  <div id="app">
    <p class="strike-through">클래스지정</p>
    <p v-bind:class="myClass">bind지정</p>
    <!-- isOk가 true면 지정 o / false면 지정 x -->
    <p v-bind:class="[{'strike-through' : isOk},{'dark': isDark}]">bind2지정</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        myClass: ['strike-through', 'dark'], //여러개의 클래스 지정
        isOk: false,
        isDark: true
      }
    })
  </script>

  <div id="app2">
    <!-- v-model 양방향으로 데이터 주고 받음-->
    <input v-model="myName">
    <p>내 이름은 {{myName}}, {{myName.length}} 입니다.</p>
    <!-- ture-value로 value 변경 가능 -->
    <input type="checkbox" v-model="myCheck" true-value="yes" false-value="no">
    <p>체크박스의 상태는 {{myCheck}} 입니다</p>
    <div>
      <label><input type="checkbox" v-model="hobbies" value="reading">독서</label>
      <label><input type="checkbox" v-model="hobbies" value="movie">영화</label>
      <label><input type="checkbox" v-model="hobbies" value="writer">글쓰기</label>
      <p>취미: {{hobbies}}</p>
    </div>
    <div>
      <label><input type="radio" v-model="rData" value="reading">독서</label>
      <label><input type="radio" v-model="rData" value="movie">영화</label>
      <label><input type="radio" v-model="rData" value="writer">글쓰기</label>
      <p>취미: {{rData}}</p>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app2',
      data: {
        myName: '',
        myCheck: 'yes',
        hobbies: ['reading', 'movie'],
        rData : 'movie'
      }
    })
  </script>
</body>

</html>
