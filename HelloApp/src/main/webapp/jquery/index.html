<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webapp/jquery/index.html</title>
  <!-- <script src="../js/jquery-3.7.0.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="fetchMember.js"></script>
</head>

<body>

  <ul id="list">
    <li>Aplle</li>
    <li>Banana</li>
  </ul>

  <table>
    <tr>
      <th>아이디</th>
      <td><input type="text" id="id"></td>
    </tr>
    <tr>
      <th>firstName</th>
      <td><input type="text" id="fname"></td>
    </tr>
    <tr>
      <th>lastName</th>
      <td><input type="text" id="lname"></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td><select id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select></td>
    </tr>
    <tr>
      <td><button>등록</button><button>변경</button><button>선택된 tr 이동</button></td>
    </tr>
  </table>

  <div id="show">
    <!-- (p>span+button{Click})*3 아래 생성-->
    <p><span>Hello</span><button>Click</button></p>
    <p><span>World</span><button>Click</button></p>
    <p><span>Good</span><button>Click</button></p>
  </div>
</body>

<div id="show2">
  <!-- (p>span+button{Click})*3 아래 생성-->

  <p><span>Good</span><button>Click</button></p>

</div>
